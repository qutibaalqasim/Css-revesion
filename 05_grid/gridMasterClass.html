<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Master Class</title>
    <link rel="stylesheet" href="./gridMasterClass.css" />
  </head>
  <body>
    <div class="container">
      <h2>1. Basic Grid</h2>
      <div class="grid-container"
      style="grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 100px);
      align-items: center;
      padding: auto;"
      >
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
      </div>
    </div>

    <div class="container">
      <h2>2. Grid with different item sizes</h2>
      <div class="grid-container"
      style="grid-template-columns: 1fr 2fr 1fr;"
      >
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
      </div>
    </div>
  </body>
</html>
